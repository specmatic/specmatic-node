name: test

on:
  push:
    branches:
      - master

jobs:
    test:
        strategy:
          matrix:
            node-version: [14.x, 16.x, 18.x, 20.x]
            os: [ubuntu-latest, windows-latest, macos-latest]
        runs-on: ${{ matrix.os }}
        steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-node@v3
            with:
              node-version: ${{ matrix.node-version }}
          - run: npm install
          - run: npm test
